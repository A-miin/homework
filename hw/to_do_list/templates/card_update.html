{% extends 'base.html' %}

{% block title %} Update card {% endblock title %}

{% block content %}
{% load static %}

<h1>Update Card</h1>
<form action="{% url 'card-update' card.id%}" method="post">
    {% csrf_token %}
    <label>Name:</label><br/>
    <input type="text" name="name" value="{{ card.name }}"/><br/>
    <br>
    <label>Status:</label><br/>
    <select name="status" value="{{ card.status }}">
      <option value="new">Новая</option>
      <option value="in_progress">В процессе</option>
      <option value="done">Сделано</option>
    </select>
    <br> <br>
    <label>Date:</label><br/>
    <input type="date"  name="date" value="{{ card.date }}">
    <br/><br/>
    <label>Description:</label><br/>
    <textarea class="form-control" name="description">{{ card.description }}</textarea>
    <br/>
    <br/>
    <input type="submit" value="Send"/>
</form>
{% endblock content %}
