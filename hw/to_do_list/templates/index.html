{% extends 'base.html' %}

{% block title %} List cards {% endblock title %}

{% block content %}
{% load static %}

    <div class="container mx-auto">
        <h1>To do List</h1>
        <div class="d-flex flex-column">
        {% for card in cards %}
            <div class="card w-100 p-3" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title"> Card #{{ card.pk }}</h5>
                <p class="card-text">{{ card.name }}</p>
                  <a class="btn btn-info" href="{% url 'card-view' card.pk %}">View</a>
                <button type="button" class="btn btn-light"><p>{{ card.get_status_display }}</p></button>
                {% if card.date %}
                    <button type="button" class="btn btn-light"><p>{{ card.date }}</p></button>
                {% else %}
                    <button type="button" class="btn btn-light"><p>Не указано</p></button>
                {% endif %}
              </div>
            </div>
        {% endfor %}
        </div>
    </div>
{% endblock content %}
