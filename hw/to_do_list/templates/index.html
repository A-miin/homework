{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
</head>
<body>
    <div class="container mx-auto">
        <h1>To do List</h1>
        {% for card in cards %}
            <p class="font-weight-bold h5">{{ card.description }}</p>
            <button type="button" class="btn btn-success"><p>{{ card.status }}</p></button>
            <button type="button" class="btn btn-light"><p>{{ card.date }}</p></button>

            <hr>
        {% endfor %}
        <a href="/new">New</a>
    </div>
</body>
</html>
